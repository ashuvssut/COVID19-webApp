<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset= "utf-8">
        <meta name="description" content="Get regular daily updates on the pandemic across the globe.">
        <meta name="keywords" content="morse, tutor, teacher, learn, code, offline, morse code">
        <meta name="author" content="Ashutosh Khanduala @ashuvssut">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coronalytics</title>
        
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/app.min.css">

        <!--Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet"> 

        <!--font-awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        
        <!--js scripts-->
        <script defer src="js/filter.js"></script>
        <script defer src="js/toggler.js"></script>
        <script defer src="js/geolocation.js"></script>
        <script defer src="js/searchButtonClick.js"></script>

    </head>
    <body>
        <section id="navbar" >
            <nav class="navbar container" >
                <div class="logo-div">
                    <img class="logo"src="img/corona.png" alt="morse_logo" >
                    <h1 class="title">Coronalytics</h1>
                </div>
                <ul class="main-menu" id="main-menu">
                    <!-- <li><a href="#">Note</a></li><hr>
                    <li><a href="#">How-To</a></li><hr> -->
                    <li><a href="https://ashuvssut.github.io/my-portfolio/">About Me</a></li><hr>
                    <li><a href="https://github.com/ashuvssut/COVID19-webApp/">Contribute <i class="fab fa-github" aria-hidden="true"></i></a></li>
                </ul> 
                <button class="hamburger" onclick="toggleSidebar()" type="button" >
                    <i class="fas fa-bars fa-2x" aria-hidden="true"></i>
                </button>
            </nav>
        </section>
        
        <section id="search-bar">
            <div class="container filter-search-container">
                <div class="search-bar">
                    <form class="search-form">
                        <input 
                            type="text" 
                            id="search-input" 
                            name="searchInput" 
                            pattern="(\w+\s)+\([A-Z]{2}\)([\s]?)+" 
                            title="FORMAT: '<Country Name> <space> <(> <COUNTRY CODE> <)>'" 
                            placeholder="Country name or Country code..." 
                            onkeyup="toggleFilter(); filterList();"
                        >
                        <button 
                            class="geo-locate-button search-button" 
                            type="submit" 
                            title="Geolocate me!" 
                            onclick="geoLocate();"
                        >
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                        <button 
                            class="search-button" 
                            type="submit" 
                            title="Go!"
                        >
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                    <div class="filter-container">
                        <div class="filter">
                            <table class="filter-table">
                                
                            </table>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
        <section id="results" class="hide">
            <div class="results-container hide">
                <div class="results-headers">
                    <h1 class="country-name"></h1>
                    <h3>Last Updated: <span class="date"></span></h3>
                </div>

                <div class="results-body">
                    <div class="confirmed">
                        <h2>Confirmed Cases</h2>
                        <p>New: <span class="new-confirmed"></span></p> 
                        <p>Total: <span class="total-confirmed"></span></p>
                    </div>
                    <div class="deaths">
                        <h2>Deaths Cases</h2>
                        <p>New: <span class="new-deaths"></span></p>
                        <p>Total: <span class="total-deaths"></span></p>
                    </div>
                    <div class="recovered">
                        <h2>Recovered Cases</h2>
                        <p>New: <span class="new-recovered"></span></p>
                        <p>Total: <span class="total-recovered"></span></p>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="love-msg">
            <h3 >
                Made with 
                <i class="far fa-heart" ></i> 
                from India.
            </h3>
        </section>
    </body>
</html>
